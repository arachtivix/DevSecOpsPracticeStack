infrastructure:
  templates:
    - file: "infrastructure/cloudformation.yaml"
      rendering_engine: jinja
      template_language: cloudformation

schema:
  format:
    openapi: "3.0.0"
  environment_input_type: "EnvironmentInput"
  types:
    EnvironmentInput:
      type: object
      description: "Input properties for the environment"
      properties:
        vpc_cidr:
          type: string
          description: "CIDR range for the VPC"
          default: "10.0.0.0/16"
          pattern: "^(?:(?:25[0-5]|2[0-4][0-9]|[01]?[0-9][0-9]?)\\.){3}(?:25[0-5]|2[0-4][0-9]|[01]?[0-9][0-9]?)\\/\\d{1,2}$"
      required:
        - vpc_cidr